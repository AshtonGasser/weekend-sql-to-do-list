<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>todo list</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="./vendors/jQuery.js"></script>
        <script src="./vendors/bootstrap.bundle.js"></script>
       <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="vendors/bootstrap.css">
        <link rel="stylesheet" href="./styles/style.css">

    </head>
    <body>
        <header>
        <div class='container header'>
            <div class="p-5 mb-4 bg-light rounded-3">
              <div class="container d-flex py-5 justify-content-center">
                <h1 class="display-5 fw-bold">"To Do List"</h1>
              </div>
            </div>
        </header>
        <div class = "wrapper justify-content-center">
        <form class = "hr-class">
        <section id ="addToDo" class="justify-content-between">
            <h2>To Do </h2>
            <input class="btn btn-outline-primary" type ="text"  id="taskIn" placeholder="Task" />
            <input class="btn btn-outline-warning" type ="text" id="createdIn" value="" placeholder="Created" />
            <input class="btn btn-outline-success" type ="text" id="completeIn" value="" placeholder="Completed" />
            <input class="btn btn-outline-info"type ="text" id="notesIn" value="" placeholder="Notes" />
            <input class="btn btn-outline-secondary" name="completed" type ="date" id="dateCompleted" value="" placeholder="Date Completed"/>
            <select class="form-select btn-outline-danger" style="width:10em" id="importanceIn">
                <option selected>Importance</option>
                <option class="dropdown-item" value="unimportant">Unimportant</option>
                <option class="dropdown-item" value="minor">Minor</option>
                <option class="dropdown-item" value="neutral">Neutral</option>
                <option class="dropdown-item" value="priority">Priority</option>
                <option class="dropdown-item" value="super priority">Super Priority</option>
                <option class="dropdown-item" value="threat level midnight">Threat Level Midnight</option>
            </select>
            <button  type="button" class="btn deep-orange" id="addButton" >Add Task</button>
        </section>
        </form>
        <section class="tablebox justify-content-center">
            <h3>The List</h3>
            <table id = 'listArea' class="todoTable w-100 table 
            table-hover table-striped table-bordered">
              <thead >
                <tr>
                  <th class="th-c">Task</th>
                  <th class="th-c">Created</th>
                  <th class="th-c">Complete</th>
                  <th class="th-c">Date Completed</th>
                  <th class="th-c">Notes</th>
                  <th class="th-c">Importance</th>
                </tr>
              </thead>
              <tbody id="viewToDo">
              </tbody>
            </table>
          </section>
    
    
        </div>  
    </body>
</html>
